<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>Element - Reveal</title>
		<link rel="stylesheet" type="text/css" href="../semantic/semantic.min.css">
		<style media="screen">
		code {
			background-color: rgba(0, 0, 0, 0.08);
			border-radius: 3px;
			display: inline-block;
			font-family: "Monaco","Menlo","Ubuntu Mono","Consolas","source-code-pro",monospace;
			font-size: 0.875em;
			font-weight: bold;
			padding: 1px 6px;
			vertical-align: baseline;
		}
		</style>
	</head>
	<body>
		<div class="ui center aligned container">
			<h1>Element - Reveal</h1>
			<h3>A reveal displays additional content in place of previous content when activated</h3>
		</div>
		
		<p class="ui divider header"></p>
		
		<div class="ui container">
			<div class="ui fade reveal">
				<div class="visible content">
					<img src="../img/img.png" alt="">
				</div>
				<div class="hidden content">
					<img src="../img/eve.png" alt="">
				</div>
			</div>
			
			<p class="ui hidden divider"></p>
			<p class="ui hidden divider"></p>
			<p class="ui hidden divider"></p>
			<p class="ui hidden divider"></p>
			<p class="ui hidden divider"></p>
			<p class="ui hidden divider"></p>
			<p class="ui hidden divider"></p>
			<p class="ui hidden divider"></p>
			
			<div class="ui small fade reveal image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui move left reveal small image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui move right reveal small image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui move up reveal small image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui move down reveal small image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui rotate reveal small image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui rotate reveal small circular image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui rotate left reveal small circular image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui ignored info message">
				Adding the class <code>active</code> can allow you to show the hidden contents programatically
			</div>
			<div class="ui active rotate left reveal small circular image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui ignored info message">
				An element can show its content without delay
			</div>
			<div class="ui instant rotate left reveal small circular image">
				<img class="visible content" src="../img/img.png" alt="">
				<img class="hidden content" src="../img/eve.png" alt="">
			</div>
			
			<p class="ui hidden divider"></p>
			
			<div class="ui ignored info message">
				A disabled reveal will not animate when hovered
			</div>
			<div class="ui disabled move reveal">
				<div class="visible content">
					<img class="ui small image" src="../img/img.png" alt="">
				</div>
				<div class="hidden content">
					<img class="ui small image" src="../img/eve.png" alt="">
				</div>
			</div>
			
		</div>
		
		<script src="../js/jquery.min.js"></script>
		<script src="../semantic/semantic.min.js"></script>
	</body>
</html>
