<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title>Element - Input</title>
		<link rel="stylesheet" type="text/css" href="../semantic/semantic.min.css">
	</head>
	<body>
		<div class="ui center aligned container">
			<h1>Element - Input</h1>
			<h3>An input is a field used to elicit a response from a user</h3>
		</div>
		
		<p class="ui divider"></p>
		
		<div class="ui container bordered">
			<div class="ui input">
				<input type="text" placeholder="Search...">
			</div>
			<div class="ui input focus">
				<input type="text" placeholder="Search...">
			</div>
			<div class="ui icon loading input">
				<input type="text" placeholder="Search...">
				<i class="search icon"></i>
			</div>
			<div class="ui left icon loading input">
				<input type="text" placeholder="Search...">
				<i class="search icon"></i>
			</div>
			<div class="ui disabled input">
				<input type="text" placeholder="Search...">
			</div>
			<div class="ui input">
				<input disabled type="text" placeholder="Search...">
			</div>
			<div class="ui disabled left icon loading input">
				<input type="text" placeholder="Search...">
				<i class="search icon"></i>
			</div>
			<div class="ui error input">
				<input type="text" placeholder="Search...">
			</div>
		</div>
		
		<p class="ui divider"></p>
		
		<div class="ui container">
			<div class="ui icon input">
				<input id="in1" type="text" placeholder="Search...">
				<i class="search icon"></i>
			</div>
			<div class="ui left icon input">
				<input type="text" placeholder="Search...">
				<i class="users icon"></i>
			</div>
			<div class="ui icon input">
				<input type="text" placeholder="Search...">
				<i class="search circular link icon"></i>
			</div>
			<div class="ui icon input">
				<input type="text" placeholder="Search...">
				<i class="inverted circular search link icon"></i>
			</div>
		</div>
		
		<p class="ui divider"></p>
		
		<div class="ui container">
			<div class="ui labeled input">
				<div class="ui label">
					http://
				</div>
				<input type="text" placeholder="baidu.com">
			</div>
		</div>
		
		<p class="ui divider"></p>
		
		<div class="ui container">
			<div class="ui right labeled input">
				<input type="text" placeholder="Domain..." name="" value="">
				<div class="ui label">
					.com
				</div>
			</div>
			
			<div class="ui right labeled input">
				<input type="text" placeholder="Domain..." name="" value="">
				<div class="ui dropdown label">
					<div class="text">.com</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<div class="item">.com</div>
						<div class="item">.net</div>
						<div class="item">.info</div>
					</div>
				</div>
			</div>
			
			<div class="ui right labeled input">
				<input type="text" placeholder="Enter weight.." name="" value="">
				<div class="ui basic label">
					KG
				</div>
			</div>
			
			<div class="ui right labeled input">
			<div class="ui label">$</div>
			<input type="text" placeholder="Amount">
			<div class="ui basic label">.00</div>
			</div>
			
			<div class="ui right labeled left icon input">
				<i class="tags icon"></i>
				<input type="text" placeholder="Enter tags"  name="" value="">
				<a href="#" class="ui tag label">Add Tag</a>
			</div>
		</div>
		
		<p class="ui divider"></p>
		
		<div class="ui container">
			<div class="ui action input">
				<input type="text" placeholder="Search...">
				<button class="ui button" type="button" name="button">Search</button>
			</div>
			
			<div class="ui left action input">
				<button type="button" name="button" class="ui teal labeled icon button">
					<i class="cart icon"></i>
					Cart
				</button>
				<input type="text" placeholder="Search...">
			</div>
		</div>
		
		<script src="../js/jquery.min.js"></script>
		<script src="../semantic/semantic.min.js"></script>
	</body>
</html>
<script type="text/javascript">
	$("#in1").focus(function(){
		console.log('focus');
		$(this).parent().addClass("loading");
	}).blur(function(){
		console.log('blur');
		$(this).parent().removeClass("loading");
	})
	
	$('.ui.dropdown').dropdown();
</script>
